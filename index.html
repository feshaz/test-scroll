<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Model Rotation</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        body, html {
            height: 300%; /* Adjust the height to control scroll length */
            margin: 0;
            overflow: auto; /* Allow page scrolling */
        }
    </style>
</head>
<body>

<model-viewer id="armstrong" src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" alt="A 3D model of Neil Armstrong" auto-rotate disable-zoom camera-controls></model-viewer>

<script>
    // Disable the default scroll-to-zoom functionality of model-viewer
    const modelViewer = document.getElementById('armstrong');
    modelViewer.addEventListener('wheel', event => event.preventDefault(), { passive: false });

    document.addEventListener('scroll', function() {
        const totalScroll = document.body.scrollHeight - window.innerHeight;
        const currentScroll = window.scrollY;
        // Map the scroll position to a 0 - 360 range for a full rotation
        const rotationDegree = (currentScroll / totalScroll) * 360;
        
        // Update the camera-orbit attribute to rotate the model
        modelViewer.setAttribute('camera-orbit', `${rotationDegree}deg 75deg auto`);
    });
</script>

</body>
</html>
