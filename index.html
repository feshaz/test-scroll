<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll-Driven Model Rotation with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { height: 200vh; } /* Make sure there's enough content to scroll */
    </style>
</head>
<body>

<a-scene embedded style="width: 100%; height: 100vh;">
    <a-entity id="armstrong" gltf-model="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb"
              position="0 1 -3"
              scale="0.5 0.5 0.5"></a-entity>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>

<script>
    // Listen for scroll events
    window.addEventListener('scroll', function() {
        const scrollY = window.scrollY || window.pageYOffset;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const scrollFraction = scrollY / maxScroll;

        // Calculate rotation
        const rotation = scrollFraction * 360;

        // Apply rotation to the model
        const armstrong = document.querySelector('#armstrong');
        armstrong.setAttribute('rotation', `0 ${rotation} 0`);
    });
</script>

</body>
</html>
