<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll-Controlled Animation with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { 
            margin: 0; 
            height: 200vh; /* Ensure there's enough content to scroll */
            overflow: auto;
        }
        .fixed-scene-container {
            position: fixed; /* Make the scene fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Ensure content can scroll over the scene */
        }
    </style>
</head>
<body>

<div class="fixed-scene-container">
    <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="plexModel" src="plex-12.glb"></a-asset-item>
        </a-assets>
        <a-entity id="plex"
                  gltf-model="#plexModel"
                  animation-mixer="loop: repeat"
                  position="0 1.5 -3"
                  scale="1.7 1.7 1.7"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</div>

<script>
window.addEventListener('message', (event) => {
    // It's good practice to verify the origin of the message for security reasons
    if (event.origin === "http://yourparentpage.com") { // Adjust to match the origin of your parent page
        if (event.data.scrollY !== undefined) {
            // Here you handle the scroll event. 
            // The example below assumes you're rotating an object based on scroll position.
            const scrollY = event.data.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollFraction = scrollY / maxScroll;
            const rotation = scrollFraction * 360;

            const plex = document.querySelector('#plex');
            plex.setAttribute('rotation', `0 ${rotation} 0`);
        }
    }
});
</script>

</body>
</html>
