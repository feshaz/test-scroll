<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed-Position A-Frame Scene with GLB Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            height: 200vh; /* Ensure there's enough content to scroll */
            overflow: auto;
        }
        .fixed-scene-container {
            position: fixed; /* Make the scene fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Ensure content can scroll over the scene */
        }
    </style>
</head>
<body>

<div class="fixed-scene-container">
    <a-scene embedded>
        <a-assets>
            <a-asset-item id="plexModel" src="plex-15.glb"></a-asset-item>
        </a-assets>
        <a-entity id="plex" 
                  gltf-model="#plexModel"
                  position="0 1 -3"
                  scale="0.5 0.5 0.5"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</div>

<script>
    document.querySelector('#plex').addEventListener('model-loaded', e => {
        const model = e.detail.model;
        const mixer = new THREE.AnimationMixer(model);
        model.animations.forEach(clip => {
            if (clip.name === "dots.001" || clip.name === "wireframe_001") {
                mixer.clipAction(clip).play();
            }
        });

        document.querySelector('a-scene').addEventListener('render-target-loaded', () => {
            const clock = new THREE.Clock();
            document.querySelector('a-scene').addEventListener('render', () => {
                mixer.update(clock.getDelta());
            });
        });
    });

    window.addEventListener('scroll', function() {
        const scrollY = window.scrollY || window.pageYOffset;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const scrollFraction = scrollY / maxScroll;
        const rotation = scrollFraction * 360;
        const plex = document.querySelector('#plex');
        plex.setAttribute('rotation', `0 ${rotation} 0`);
    });
</script>

</body>
</html>
