<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed-Position A-Frame Scene with GLB Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Ensure the inclusion of components that might not be part of the core A-Frame build -->
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <style>
        body { 
            margin: 0; 
            height: 200vh; /* Ensure there's enough content to scroll */
            overflow: auto;
        }
        .fixed-scene-container {
            position: fixed; /* Make the scene fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Ensure content can scroll over the scene */
        }
    </style>
</head>
<body>

<div class="fixed-scene-container">
    <a-scene embedded>
        <a-assets>
            <!-- Preload the model to ensure it's loaded before use -->
            <a-asset-item id="plexModel" src="plex-12.glb"></a-asset-item>
        </a-assets>
        <a-entity id="plex" 
                  gltf-model="#plexModel"
                  animation-mixer
                  position="0 1 -3"
                  scale="0.5 0.5 0.5"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</div>

<script>
    // Listen for scroll events
    window.addEventListener('scroll', function() {
        const scrollY = window.scrollY || window.pageYOffset;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const scrollFraction = scrollY / maxScroll;

        // Calculate rotation
        const rotation = scrollFraction * 360;

        // Apply rotation to the model
        const plex = document.querySelector('#plex');
        plex.setAttribute('rotation', `0 ${rotation} 0`);
    });
</script>

</body>
</html>
