<!DOCTYPE html>
<html>
<head>
    <title>Scroll-controlled 3D Model Rotation</title>
    <style>
        body { margin: 0; height: 200%; overflow: auto; }
        canvas { width: 100%; height: 100vh; display: block; }
    </style>
    <script src="https://unpkg.com/three@0.134.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<script>
    let scene, camera, renderer, model;

    init();
    loadModel();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
        
        // Scroll event to rotate model
        document.addEventListener('scroll', onDocumentScroll, false);
    }

    function loadModel() {
        const loader = new THREE.GLTFLoader();
        loader.load('https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb', function(gltf) {
            model = gltf.scene;
            scene.add(model);
            animate();
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentScroll() {
        const totalScroll = document.body.scrollHeight - window.innerHeight;
        const currentScroll = window.scrollY;
        const rotation = (currentScroll / totalScroll) * Math.PI; // Full rotation at the end of scroll
        if (model) model.rotation.z = rotation;
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
