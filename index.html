<!DOCTYPE html>
<html>
<head>
    <title>Scroll-controlled 3D Model Rotation</title>
    <style>
        body { margin: 0; height: 300%; } /* Increase height for more scrollable content */
        canvas { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
<script>
    let scene, camera, renderer, model;

    init();
    loadModel();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 0, 5);

        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 0).normalize();
        scene.add(directionalLight);

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('scroll', onDocumentScroll, false);
    }

    function loadModel() {
        const loader = new THREE.GLTFLoader();
        loader.load('https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb', function(gltf) {
            model = gltf.scene;
            scene.add(model);
            animate();
            console.log('Model loaded successfully');
        }, undefined, function(error) {
            console.error('An error happened', error);
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentScroll() {
        const totalHeight = document.body.scrollHeight - window.innerHeight;
        const scrollFraction = window.scrollY / totalHeight;
        const rotation = scrollFraction * Math.PI * 2; // Full rotation at the bottom
        if (model) {
            model.rotation.z = rotation;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
