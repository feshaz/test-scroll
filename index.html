<!DOCTYPE html>
<html>
<head>
    <title>Scroll-controlled Camera Orbit in Three.js</title>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: scroll;
            padding: 0;
            margin: 0;
        }
        #viewport {
            position: fixed;
            margin: 0;
            padding: 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
        .page-wrapper {
            height: 200vh; /* Adjust this value to control how much the user needs to scroll */
            padding: 0px;
            margin: 12px 48px;
            position: absolute;
            left: 0;
            top: 0;
            width: calc(100% - 2*48px);
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<canvas id="viewport"></canvas>
<div id="div1" class="page-wrapper"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
<script>
    let scene, camera, renderer, model;
    const radius = 10; // Distance from the object

    init();
    loadModel();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({antialias: true, canvas: document.getElementById('viewport')});
        renderer.setSize(window.innerWidth, window.innerHeight);

        camera.position.set(radius, 0, 0);

        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        scene.add(directionalLight);

        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('scroll', updateCamera, false);
    }

    function loadModel() {
        const loader = new THREE.GLTFLoader();
        loader.load('cube-test.glb', function(gltf) {
            model = gltf.scene;
            scene.add(model);
            animate();
        }, undefined, function(error) {
            console.error('An error happened', error);
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function updateCamera(ev) {
        const angle = window.scrollY / 500.0;
        camera.position.x = radius * Math.cos(angle);
        camera.position.z = radius * Math.sin(angle);
        camera.lookAt(scene.position); // Ensure the camera always points to the center of the scene
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
